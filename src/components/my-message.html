<template bindable="user, timestamp, message">
    <div class="row">
        <div class="col-11 d-flex justify-content-end">
            <div class="my-message col-6">
            <p class="mb-0">${message}</p>
            </div>
        </div>
    </div>
    <div class="col-11 d-flex justify-content-end">
        <div class="col-6 justify-content-end row">
            <span class="timestamp col-4">${timestamp}</span>
        </div>
    </div>
        
    
</template>
