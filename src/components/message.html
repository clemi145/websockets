<template bindable="user, timestamp, message">
    <div class="message col-6">
        <p class="mb-0">${message}</p>
    </div>
    <div class="col-6 justify-content-between row">
        <span class="user text-primary col-8 row">${user}</span>
        <span class="timestamp col-4">${timestamp}</span>
    </div>
</template>
