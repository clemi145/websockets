<template>
  <require from="./components/send-bar.html"></require>
  <require from="./components/message.html"></require>
  <require from="./style.css"></require>
  <header>
    <img class="logo" src="./resources/images/websocket.svg"/>
    <h1 class="app-name">websocketchat</h1>
  </header>
  
  <div class="container mt-4" if.bind="!isLoggedIn">
          <div class="row justify-content-md-center">
            <form class="col-9" submit.delegate = "connect()">
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" aria-describedby="nameHelp" placeholder="Enter name" value.bind="user">
                    <small id="nameHelp" class="form-text text-muted">Give yourself a name others will recognize.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
  </div>
  

  <div class="container" if.bind="isLoggedIn">
    <div class="row justify-content-md-center">
      <div class="col-9">
        <message user="Clemens" timestamp="19:02" message="Moin, Servus, Moin meine Freunde!"></message>
      </div>
    </div>
  </div>

  <div class="container mt-4 send-bar" if.bind="isLoggedIn">
        <div class="row justify-content-md-center">
            <div class="row col-9 justify-content-between">
                <div class="form-group row mb-0 col-11">
                    <input type="text" class="form-control" id="textinput" placeholder="Type your message...">
                </div>
                <button class="btn btn-primary col-1" click.delegate="publishMessage('test1', 'Hello')">
                    <i class="far fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
</template>
